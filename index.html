<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puzzles</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    body {
      font-family: 'Orbitron', monospace;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b132b, #000);
      color: #e0e6ff;
    }

    .container {
      background: rgba(10, 20, 60, 0.6);
      border: 1px solid rgba(120,140,255,0.3);
      border-radius: 16px;
      padding: 32px 40px;
      box-shadow:
        0 0 24px rgba(80,100,255,0.35),
        inset 0 0 18px rgba(40,60,180,0.25);
      text-align: center;
    }

    h1 {
      margin-bottom: 28px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(120,140,255,0.6);
    }

    .puzzle-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    button {
      padding: 16px 22px;
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      letter-spacing: 1px;
      color: #cfd8ff;
      background: linear-gradient(180deg, #101a4a, #050b2a);
      border: 1px solid rgba(120,140,255,0.5);
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 0 16px rgba(80,100,255,0.4),
        inset 0 0 10px rgba(40,60,180,0.4);
      transition: all 0.2s ease;
    }

    button:hover {
      box-shadow:
        0 0 26px rgba(120,160,255,0.9),
        inset 0 0 14px rgba(120,160,255,0.6);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PUZZLES</h1>
    <div class="puzzle-grid">
      <button onclick="location.href='puzzle.html?h=c4ca4238a0b923820dcc509a6f75849b'">Puzzle 01</button>
      <button onclick="location.href='puzzle.html?h=c81e728d9d4c2f636f067f89cc14862c'">Puzzle 02</button>
      <button onclick="location.href='puzzle.html?h=eccbc87e4b5ce2fe28308fd9f2a7baf3'">Puzzle 03</button>
      <button onclick="location.href='puzzle.html?h=a87ff679a2f3e71d9181a67b7542122c'">Puzzle 04</button>
    </div>
  </div>
</body>
</html>
